<div class="container p-4">
    <div class="row justify-content-center p-4">
        <form (ngSubmit)="login()">
            <div class="col-md-6">
                <h3>Firebase Login</h3>
            <div class="form-group p-2">
                    <input type="email" name="login" class="form-control" 
                        #ctrlName="ngModel" [(ngModel)]="email" placeholder="Informe seu e-mail" required/>
                </div> 
                <div class="form-group p-2">
                    <input type="password" name="password" class="form-control" 
                        #ctrlName="ngModel" [(ngModel)]="password" placeholder="Informe sua senha" required/>
                </div> 
                <div class="form-group p-2">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    <div class="register">
                        <a href="#" routerLink="/register">Registrar usuÃ¡rio</a>
                    </div>
                </div> 
            </div>
        </form>
    </div>
</div>
